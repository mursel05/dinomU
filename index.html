<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>DinomU</title>
  </head>
  <body>
    <div id="app">
      <div id="pixi-container"></div>
      <div id="game-over-modal" class="hidden">
        <h2>Game Over</h2>
        <button id="restart-button">Restart</button>
      </div>
      <div id="game-start-modal">
        <button id="start-button">Start</button>
      </div>
      <div id="pause-modal" class="hidden">
        <h2>Game Paused</h2>
        <p>Press Escape to resume</p>
      </div>
      <div id="scoreboard">
        <div><span>Score: </span><span id="score">0</span></div>
        <div><span>High Score: </span><span id="high-score">0</span></div>
        <div>
          <img src="/assets/heart.png" alt="heart" id="heart1">
          <img src="/assets/heart.png" alt="heart" id="heart2">
          <img src="/assets/heart.png" alt="heart" id="heart3">
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
